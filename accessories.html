
<!DOCTYPE html>
<html>
<head>
  <title>Accessories</title>
  <link rel="stylesheet" href="style.css">
</head>

  <body>
  
<nav style="background-color:#000; display: flex; justify-content: center; padding: 10px;">
  <a href="index.html" style="color: white; text-decoration: none; margin: 0 20px;">Home</a>
  <a href="parts.html" style="color: white; text-decoration: none; margin: 0 20px;">Parts</a>
  <a href="accessories.html" style="color:red; text-decoration: none; margin: 0 20px;" style="color: white; text-decoration: none; margin: 0 20px;">Accessories</a>
</nav>

  <header><img id="banner" alt="Banner" /></header>

  <header>
    <img id="banner" alt="Banner" />
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="accessories.html" class="active">Accessories</a>
    <a href="accessories.html">Accessories</a>
  </nav>
  <div id="regBanner" class="sub-banner"></div>
  <div id="accessoriesContainer" class="grid"></div>

  <script>
    const regData = JSON.parse(localStorage.getItem("regData") || "null");
    const bannerImage = localStorage.getItem("bannerImage");
    if (bannerImage) document.getElementById("banner").src = bannerImage;

    const banner = document.getElementById("regBanner");
    if (regData) {
      banner.textContent = `Showing accessories for ${regData.make} ${regData.model} (${regData.year})`;
    } else {
      banner.textContent = "No reg found. Showing all accessories.";
    }

    const accessories = JSON.parse(localStorage.getItem("accessories") || "[]");
    const filtered = regData
      ? accessories.filter(p => p.make === regData.make && p.model === regData.model && p.year === regData.year)
      : accessories;

    const container = document.getElementById("accessoriesContainer");
    if (filtered.length === 0) {
      container.innerHTML = "<p>No accessories found.</p>";
    } else {
      filtered.forEach(p => {
        const box = document.createElement("div");
        box.className = "accessory-box";
        box.innerHTML = `
          <img src="${p.image || ''}" alt="Image" class="part-img" />
          <div><strong>${p.name}</strong></div>
          <div>Part No: ${p.partNumber}</div>
          <div>â‚¬${p.price}</div>
          <div>Stock: ${p.stock}</div>
        `;
        container.appendChild(box);
      });
    }
  </script>
</body>
</html>
