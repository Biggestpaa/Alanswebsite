
<!DOCTYPE html>
<html>
<head>
  <title>Accessories</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial; padding: 20px; }
    h1 { text-align: center; }
    .sub-banner { background: #222; color: #fff; padding: 10px; text-align: center; margin-bottom: 20px; }
    .item { border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>Accessories Page</h1>
  <div id="regBanner" class="sub-banner"></div>
  <div id="accessoriesContainer"></div>

  <script>
    const container = document.getElementById("accessoriesContainer");
    const banner = document.getElementById("regBanner");
    const regData = JSON.parse(localStorage.getItem("regData"));

    const accessories = JSON.parse(localStorage.getItem("accessories") || "[]");
    const filteredAccessories = regData ? accessories.filter(p =>
      p.make === regData.make &&
      p.model === regData.model &&
      p.year === regData.year
    ) : accessories;

    if (regData) {
      banner.textContent = `Showing accessories for ${regData.make} ${regData.model} (${regData.year})`;
    } else {
      banner.textContent = "Showing all accessories";
    }

    if (filteredAccessories.length === 0) {
      container.innerHTML = "<p>No accessories found.</p>";
    } else {
      filteredAccessories.forEach(p => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `<strong>${p.name}</strong><br>Part No: ${p.partNumber}<br>â‚¬${p.price}<br>Stock: ${p.stock}`;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
