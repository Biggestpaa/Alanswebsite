
<!DOCTYPE html>
<html>
<head>
  <title>Home - Toyota Parts</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; }
    input { padding: 10px; font-size: 16px; width: 250px; margin: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Welcome to Toyota Liffey Valley Parts Store</h1>
  <p>Enter your registration number:</p>
  <input type="text" id="regInput" placeholder="e.g. 151D12345">
  <button onclick="handleReg()">Continue</button>

  <script>
    function handleReg() {
      const reg = document.getElementById("regInput").value.trim().toUpperCase();
      if (reg === "152D12345") {
        window.location.href = "admin.html";
        return;
      }

      const regMap = {
        "151D12345": { make: "Toyota", model: "Yaris", year: "2015" },
        "191D54321": { make: "Toyota", model: "Corolla", year: "2019" }
      };

      if (regMap[reg]) {
        const data = regMap[reg];
        localStorage.setItem("regData", JSON.stringify(data));
        window.location.href = "parts.html";
      } else {
        alert("Reg not recognized. Showing all parts.");
        localStorage.removeItem("regData");
        window.location.href = "parts.html";
      }
    }
  </script>
</body>
</html>
