<!DOCTYPE html><html><head><title>Home</title><link rel='stylesheet' href='style.css'><script>window.onload = () => {const banner = localStorage.getItem('bannerImage');if(banner){document.getElementById('banner').src = banner;}const logo = localStorage.getItem('logoImage');if(logo){document.getElementById('logo').src = logo;}}</script></head><body><img id='banner' style='width:100%;max-height:300px;object-fit:cover;' /><h1>Welcome to Toyota</h1><img id='logo' style='width:100px' /></body></html>
