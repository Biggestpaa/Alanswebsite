
<!DOCTYPE html>
<html>
<head>
  <title>Parts</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img id="banner" alt="Banner" />
  </header>
  <nav>
    <a href="index.html">Home</a>
    <a href="parts.html" class="active">Parts</a>
    <a href="accessories.html">Accessories</a>
  </nav>
  <div id="regBanner" class="sub-banner"></div>
  <div id="partsContainer" class="grid"></div>

  <script>
    const regData = JSON.parse(localStorage.getItem("regData") || "null");
    const bannerImage = localStorage.getItem("bannerImage");
    if (bannerImage) document.getElementById("banner").src = bannerImage;

    const banner = document.getElementById("regBanner");
    if (regData) {
      banner.textContent = `Showing parts for ${regData.make} ${regData.model} (${regData.year})`;
    } else {
      banner.textContent = "No reg found. Showing all parts.";
    }

    const parts = JSON.parse(localStorage.getItem("parts") || "[]");
    const filtered = regData
      ? parts.filter(p => p.make === regData.make && p.model === regData.model && p.year === regData.year)
      : parts;

    const container = document.getElementById("partsContainer");
    if (filtered.length === 0) {
      container.innerHTML = "<p>No parts found.</p>";
    } else {
      filtered.forEach(p => {
        const box = document.createElement("div");
        box.className = "part-box";
        box.innerHTML = `
          <img src="${p.image || ''}" alt="Image" class="part-img" />
          <div><strong>${p.name}</strong></div>
          <div>Part No: ${p.partNumber}</div>
          <div>â‚¬${p.price}</div>
          <div>Stock: ${p.stock}</div>
        `;
        container.appendChild(box);
      });
    }
  </script>
</body>
</html>
